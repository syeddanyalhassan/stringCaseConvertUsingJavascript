<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example creates an object with 3 properties (firstName, lastName, fullName).</p>
<p>The fullName property is a method:</p> 

<p id="demo"></p>

<script>
function swapCase(str)
{
newChar='';
newstring="";

newstring=str.replace(/./g,function (myChar)
{
    if (myChar.match(/[a-z]/))
    {
    newChar=myChar.toUpperCase();
    }
    else if (myChar.match(/[A-Z]/))
    {
    newChar=myChar.toLowerCase();
    }
    else 
    {
    newChar=myChar;
    }
    return newChar;
});
return newstring;
}

document.getElementById("demo").innerHTML=swapCase('Hello');
</script>

</body>
</html>
